    <!-- Main content -->
    <br> <br>
    <section class="content">
      <div class="error-page">
        <h2 *ngIf="error.title!='500'" class="headline text-warning"> {{error.title}}</h2>
        <h2 *ngIf="error.title=='500'" class="headline text-danger"> {{error.title}}</h2>

        <div class="error-content">
          <h3 *ngIf="error.title!='500'"><i class="fas fa-exclamation-triangle text-warning"></i> Oops! Page not found.</h3>
          
          <h3 *ngIf="error.title=='500'"><i class="fas fa-exclamation-triangle text-danger"></i> Oops! Something went wrong.</h3>

          <p>
            We could not find the page you were looking for.
            Meanwhile, you may 
            <button class="btn btn-info btn-block btn-lg" (click)="returnBack();" > Accueil </button>
            or try using the search form.

          </p>

          <form class="search-form">
            <div class="input-group">
              <input type="text" name="search" class="form-control" placeholder="Search">

              <div class="input-group-append">
                <button *ngIf="error.title!='500'" type="submit" name="submit" class="btn btn-warning"><i class="fas fa-search"></i>
                </button>
                <button *ngIf="error.title=='500'" type="submit" name="submit" class="btn btn-danger"><i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <!-- /.input-group -->
          </form>
        </div>
        <!-- /.error-content -->
      </div>
      <!-- /.error-page -->
    </section>
    <!-- /.content -->
