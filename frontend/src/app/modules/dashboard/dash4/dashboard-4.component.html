
<section class="content">
  <div class="container-fluid">
    <div class="card card-info">
      <div class="overlay-wrapper">
        <div *ngIf="isLoading" class="overlay"> <i class="fas fa-3x fa-sync-alt fa-spin"></i> <div class="text-bold pt-2"> {{initMsg}}</div></div>
      
      <div class="card-header">
        <form [formGroup]="aggradateDataForm" (ngSubmit)="initDataFilted()" novalidate>
          <div class="row">

            <div class="col-sm-2 col-6">
              <div class="form-group">
                <label>Date DÃ©but</label>
                <input type="date" class="form-control" formControlName="start_date"/>
              </div>
            </div>

            <div class="col-sm-2 col-6">
              <div class="form-group">
                <label>Date Fin</label>
                <input type="date" class="form-control" formControlName="end_date"/>
              </div>
            </div>

            <div class="col-sm-2 col-6">
              <div class="form-group">
                <label>District</label>
                <select *ngIf="Districts$.length > 0" (change)="genarateSites()" class="form-control" multiple="multiple" formControlName="districts">
                  <option value=""></option>
                  <option *ngFor="let dist of Districts$" value="{{dist.id}}">
                    {{ dist.name }}
                  </option>
                </select>
                <select *ngIf="Districts$.length == 0"  class="form-control"></select>
              </div>
            </div>

            <div class="col-sm-2 col-6">
              <div class="form-group">
                <label>Site</label>
                <select *ngIf="sites$.length > 0" class="form-control" multiple="multiple" formControlName="sites">
                  <option value=""></option>
                  <option *ngFor="let site of sites$" value="{{site.id}}">
                    {{ site.name }}
                  </option>
                </select>
                <select *ngIf="sites$.length == 0"  class="form-control"></select>
              </div>
            </div>

            <div class="col-sm-2 col-6">
              <div class="form-group">
                <label>.</label>
                <button [disabled]="!aggradateDataForm.valid" type="submit" class="btn btn-warning form-control"> 
                        OK <span class="fa fa-floppy-o fa-right"></span>
                </button>
              </div>
            </div>

          </div>
        </form>
      </div>

    </div>
    </div>
  </div>
</section>








<!-- Main content -->

<section class="content">
  <div class="container-fluid">
    
    <div class="card card-info">
      
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Condensed Full Width Table</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body p-0">
          <table class="table table-sm table-striped" style="margin-left: auto;margin-right: auto;">
            <thead>
              <tr>
                <th style="width: 10px">#</th>
                <th>Task</th>
                <th>Label</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><span class="custom-badge">1.</span></td>
                <td>
                  <span class="custom-badge">Update software</span>
                  <br>
                  <span class="info">Action total: <strong>275</strong></span>
                </td>

                <td style="text-align: center;">
                  <span class="custom-action">55</span>
                  <br>
                  <span class="info">Actions/Jr</span>
                </td>
              </tr>
              <tr>
                <td>2.</td>
                <td>Clean database</td>
                <td><span class="badge bg-warning">70%</span></td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      
    </div>

  </div>
</section>
<!-- /.content -->
